<!DOCTYPE html>
<html lang='en'>
<head>
  <link rel='stylesheet' href='style.css'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='https://kit.fontawesome.com/ecb0c81ecc.js' crossorigin='anonymous'></script>
  <Title>calculator</Title>
</head>
<body>
  <link rel='stylesheet' href='main.css'>

  <div class='appContainer'>
    <div class='panel'>
      <div class='header'>
        <i id='delete' onclick='remove()' class='fas fa-backspace'></i>
        <div id='result'></div>
      </div>
      <div id='operators'>
        <button id='+'><i class='fas fa-plus'></i></button>
        <button id='-'><i class='fas fa-minus'></i></button>
        <button id='*'><i class='fas fa-times'></i></button>
        <button id='/'><i class='fas fa-divide'></i></button>
      </div>
      <div class='bottomPart'>
        <div id='digits'>
          <button id='7'>7</button>
          <button id='8'>8</button>
          <button id='9'>9</button>
          <button id='4'>4</button>
          <button id='5'>5</button>
          <button id='6'>6</button>
          <button id='1'>1</button>
          <button id='2'>2</button>
          <button id='3'>3</button>
          <button id='0'>0</button>
          <button id='.'>.</button>
          <button id='C' onclick='resetEntry()'>C</button>
        </div>
        <div id='validate'>
          <button id='=' onclick='enter()'><i class='fas fa-equals'></i></button>
        </div>
      </div>
    </div>
    <div id='infos'></div>
  </div>

  <script src='main.js'></script>
</body>
</html>
